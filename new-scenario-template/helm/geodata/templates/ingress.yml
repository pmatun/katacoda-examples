apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geodata-ingress
  namespace: geodata
  labels:
    app: ingress
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: geodata-web-service
                port:
                  number: 80
