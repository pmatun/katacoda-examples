{{- if .Values.postgres.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: geodata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.container.image }}
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.database.name }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.database.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.database.password }}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: {{ .Values.postgres.persistentStorage.baseName }}-pv-claim
{{- end }}